<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class = "highscore"><a href src="./assets/highscore/highscore.html">View High Scores</a></div>

      <div class= "timer">
        <div class = "timer-text">
            <div class="timer-count">0</div>
            <h3>seconds</h3>
        </div>
      </div>
    </header>

    <main>
      <section id = "quizSummary">
        <h1>Coding Quiz</h1>
        <p class = "quizInfo">Try to answer the following code-related question within the time limit. Inncorrect answers will result in a penalty. The faster you complete the quiz, the higher your score will be.</p>
        <button class="start-button">Start Quiz</button>
        <div class= "highScoreSubmit"></div>
      </section>
      <section id = "quizMain">
        <h2 id = "question"></h2>
        <ul class = "answers"></ul>
        <div><p id = "result"></p></div>
      </section>
    </main>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
