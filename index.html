<!DOCTYPE html>
<html>

<head>
  <title>CSS Box Styling</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="highscore"><a href src="./highscore/highscore.html">View High Scores</a></div>

    <div class="timer">
      <div class="timer-text">Timer: </div>
      <div class="timer-count">100</div>
      <div>secs</div>
    </div>
    </div>
  </header>

  <main>
    <section id="quizSummary">
      <h1 id="quizTitle">Coding Quiz</h1>
      <p id="quizInfo">Try to answer the following code-related question within the time limit. Inncorrect answers will
        result in a penalty. The faster you complete the quiz, the higher your score will be.</p>
      <button class="start-button">Start Quiz</button>
      <div id="highScoreSubmit">
        <label for="initials">Enter Initials</label>
        <input type="text" name="initials" id="last-name" />
        <button id="intialsSubmit">Submit</button>
      </div>
    </section>
    <section id="quizMain">
      <h2 id="question"></h2>
      <ul class="answers"></ul>
      <div>
        <p id="result"></p>
      </div>
    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>

</html>
